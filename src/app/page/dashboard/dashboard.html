<div class="container">

  <!-- // Shu viadao roubou meu coracao

  @if(showPopUp){
    <app-add-item-popup
    [itemToEdit] = "currentItemToEdit"
    (closePopup)="closePopUp()"
    (sendItem)="handleSave($event)"
  >
  </app-add-item-popup>
  }
  
  <div id="alingment">
    <div>
      <app-list-items [items]="items" (editItem)="openPopUpToEdit($event)"></app-list-items>
    </div>
  </div>

  <div class="new-item">
    <button matFab extended (click)="openPopUpToAdd()">
      <mat-icon>add</mat-icon>  
      Novo item
    </button>
  </div>

  <router-outlet />
</div>
